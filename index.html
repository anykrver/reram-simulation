<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Neuro-Edge Silicon Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css" />
    <style>
        #loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0B0F1A;
            color: #00F0FF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 240, 255, 0.1);
            border-top: 5px solid #00F0FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #error-console {
            margin-top: 20px;
            color: #EF4444;
            max-width: 80%;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 1.5rem; font-weight: bold; letter-spacing: 2px;">NEURO-EDGE</div>
        <div id="status-text" style="color: #9CA3AF; margin-top: 10px;">Booting Silicon Lab Console...</div>
        <div id="error-console"></div>
    </div>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
        const statusText = document.getElementById("status-text");
        const errConsole = document.getElementById("error-console");

        function logStatus(msg) {
            console.log(`[Lab] ${msg}`);
            if (statusText) statusText.innerText = msg;
        }

        function showError(msg) {
            if (errConsole) {
                errConsole.style.display = "block";
                errConsole.innerText = msg;
            }
        }

        logStatus("Connecting to Neural Engine...");

        if (typeof stlite === 'undefined') {
            showError("External JS library (stlite) failed to load. Please check your connection.");
        } else {
            logStatus("Fetching lab resources...");
            fetch(`./files.json?cb=${Date.now()}`)
                .then((res) => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}: Failed to load files.json`);
                    return res.json();
                })
                .then((files) => {
                    logStatus("Synapsing (Installing Pyodide)...");
                    return stlite.mount(
                        {
                            requirements: ["numpy", "PyYAML", "plotly", "matplotlib", "pandas"],
                            entrypoint: "dashboard/app.py",
                            files: files,
                        },
                        document.getElementById("root")
                    );
                })
                .then(() => {
                    logStatus("Integration complete.");
                    setTimeout(() => {
                        const loader = document.getElementById("loader");
                        if (loader) loader.style.display = "none";
                    }, 1000);
                })
                .catch(err => {
                    logStatus("Initialization Error");
                    showError(`Dashboard error: ${err.message}`);
                    console.error(err);
                });
        }
    </script>
</body>

</html>
